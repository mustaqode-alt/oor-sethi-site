<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .app-store-badge {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Oops! App Not Found</h1>
    <p>Don't worry, you can download the Oor Sethi app from the app stores.</p>
    <div class="app-store-badge">
        <a href="https://play.google.com/store/apps/details?id=dev.mustaq.oorsethi" target="_blank">Get it on Google Play</a>
        <p> Coming soo to iOS </p>

    </div>
</body>
</html>
